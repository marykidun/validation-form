<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />

    <title>Form Falidation</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                Name must be beteween 2 and 10 characters
              </div>
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zip Code"
              />
              <div class="invalid-feedback">Enter a valid zip code</div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <div class="form-group">
              <label>Phome Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="invalid-feedback">Enter a valid phone</div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block mt-1"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
